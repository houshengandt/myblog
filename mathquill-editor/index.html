<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=624">

<title>Editor Test</title>

<!--<link rel="stylesheet" type="text/css" href="support/home.css">-->
<link rel="stylesheet" type="text/css" href="./mathquill/mathquill.css">
<style>
    button {
      align-items: center;
      background-color: #007fff;
      border: none;
      color: #fff;
      padding: 0;
      /*display: flex;*/
      /*float: left;*/
      height: 60px;
      /*justify-content: center;*/
      width: 60px;
    }

    #buttons {
      /*overflow: hidden;*/
    }
    #editor-outer {
        margin-top: 0;
    }
    #editor {
        width: 1050px;
        min-height: 80px;
    }
</style>
</head>
<body>
<div id="body">



<div id="buttons"></div>
<p id="editor-outer"><span id="editor"></span></p>
<div id="result"></div>
<div><span id="static">a^b\sqrt{a}</span></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./mathquill/mathquill.min.js"></script>
<script type="text/javascript">
    MQ = MathQuill.getInterface(2);
    MQ.StaticMath($('#static')[0])
    var mq = MQ.MathField($('#editor')[0], {
        autoSubscriptNumerals: true,
        handlers: { 
            edit: function() {
                latex.html(mq.latex());
            },
            enter:function() {
                alert("ca")
            } 
        }
    });
    mq.focus()
    var $buttons = document.getElementById('buttons');
    const buttons = {  
        '\\frac{a}{b}': '\\frac',
        'a^n': '^',
        '\\sqrt{a}': '\sqrt',
      };

    Object.keys(buttons).forEach(function (lable) {
        var $button = document.createElement('button');

        $button.innerHTML = lable;
        $button.addEventListener('click', function () {
          mq.cmd(buttons[lable])
          mq.focus()
        });

        $buttons.appendChild($button);
        MQ.StaticMath($button);
        
    });
    var latex = $("#result")
    latex.html(mq.latex());
</script>
<script>
    var str1 = "\sqrt{\sqrt{\sqrt{\sqrt{ }}}}"
    var reg = new RegExp('\sqrt', "g")
    var count = str1.match(reg)
    console.log(count.length)
</script>
</body>
</html>
