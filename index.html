<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MathJax TeX Test Page</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}, CommonHTML: {scale: 100}});
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $().ready(function () {
            $("#check1").click(function(){
                let ans1 = $("#ans1").val();
                ans1 = ans1.replace(/\s+/g, "");
                if($.trim(ans1)=="a+1"){
                    $("#result1").text("right").css("color", "green");
                }else{
                    $("#result1").text("false").css("color", "red");
                }
            })
            $("#check2").click(function(){
                let ans1 = $("#ans2").val();
                if(ans1=="0.9"){
                    $("#result2").text("right").css("color", "green");
                }else{
                    $("#result2").text("false").css("color", "red");
                }
            })
        })
    </script>
    <style>
        .content {
            margin-top: 100px;
            margin-left: 120px;
            font-size: 150.0%;
        }
        #check1,#check2 {
            margin-left: 40px;
        }
        #result1,#result2 {
            padding-top: 30px;
            text-align: center;
            height: 100px;
        }
        .exp {
            text-align: right;
        }
        #ans1,#ans2 {
            margin-left: 20px; 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="pure-g">
            <div class="exp pure-u-1-2"><span> \( (1-\frac{1}{a+1})\centerdot\frac{a^2+2a+1}{a} = \) </span></div>
            <div class="pure-u-1-2">
                <form style="display: inline;"class="pure-form pure-g">
                    <div class="pure-u-1-4">
                        <input id="ans1" style="display: inline;" class="pure-input-1" type="text">
                    </div>
                </form>
                <button id="check1" class="pure-button pure-button-primary">Check</button>
            </div> 
        </div>
        <div id="result1"></div>   
        <div class="pure-g">
            <div class="exp pure-u-1-2"><span> \( \frac{1}{3 + \sqrt{3}} + \frac{1}{5\sqrt{3} + 3\sqrt{5}} + \frac{1}{7\sqrt{5} + 5\sqrt{7}} + ... ...  + \frac{1}{49\sqrt{47} + 47\sqrt{49} } = \) </span></div>
            <div class="pure-u-1-2">
                <form style="display: inline;"class="pure-form pure-g">
                    <div class="pure-u-1-4">
                        <input id="ans2" style="display: inline;" class="pure-input-1" type="text">
                    </div>
                </form>
                <button id="check2" class="pure-button pure-button-primary">Check</button>
            </div> 
        </div>
        <div id="result2"></div>   
    </div>
</body>
</html>
