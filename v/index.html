<html>
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/editor/editor.css">
     <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        extensions: ["tex2jax.js","[Contrib]/forminput/forminput.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
        TeX: {extensions: ["AMSmath.js","AMSsymbols.js"]},
        CommonHTML: {scale: 150}
        });
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./mathin.js"></script>
    <script>
        $().ready(function(){
            var m = new Minput("#id1");

            $("#check1").click(function(){
                let ans1 = m.E.getValue();
                let ans3 = m.E.getResult();
                if(m.ExpressionType=='frac' && ans1['m0']==1 && ans1['m1'].replace(/\s+/g, "")=='a+1'){
                    $("#result1").text("你输入的是" + ans3 + " right").css("color", "green");
                }else {
                    $("#result1").text("你输入的是" + ans3 + " false").css("color", "red");
                }
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            })

            
            $("#check2").click(function(){
                let ans2 = $("#q2").val();
                if(ans2=="3"){
                    $("#result2").text("right").css("color", "green");
                }else{
                    $("#result2").text("false").css("color", "red");
                }
            })
        })
    </script>
    <style>
        .content {
            margin-top: 100px;
            margin-left: 120px;
            font-size: 150.0%;
        }
        #check1,#check2 {
            margin-left: 40px;
        }
        #result1,#result2 {
            padding-top: 30px;
            text-align: center;
            height: 100px;
        }
        .exp {
            text-align: right;
        }
        #ans1,#ans2 {
            margin-left: 20px; 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="pure-g">
            <div class="exp pure-u-2-3"><span> \( (1-  \)</span>   <span id="id1"></span>  <span> \( )\centerdot\frac{a^2+2a+1}{a} = a+1\) </span></div>
            <div class="pure-u-1-3">
                <button id="check1" class="pure-button pure-button-primary">Check</button>
                tip: \( \frac{1}{a+1} \)
            </div> 
        </div>
        <div id="result1"></div>   
        <div class="pure-g">
            <div class="exp pure-u-2-3"><span> \( \frac{1}{3 + \sqrt{3}} + \frac{1}{5\sqrt{\FormInput{q2}} + 3\sqrt{5}} + \frac{1}{7\sqrt{5} + 5\sqrt{7}} + ... ...  + \frac{1}{49\sqrt{47} + 47\sqrt{49} } = 0.9\) </span></div>
            <div class="pure-u-1-3">
                <button id="check2" class="pure-button pure-button-primary">Check</button>
            </div> 
        </div>
        <div id="result2"></div>   
    </div>
</body>
</html>
