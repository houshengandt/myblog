<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文库自动签到</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>百度文库自动签到</h1>
        <hr>
        <br>
        <form class="form-horizontal" role="form" action="{% url 'add_account' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                <label  class="col-sm-2 control-label" for="baiduaccount">百度账号：</label>
                <div class="col-sm-10">
                    <input type="text" name="baiduaccount" class="form-control" placeholder="输入百度账号">
                </div>
                <label  class="col-sm-2 control-label" for="password">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加账号</button>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr><th>账号</th><th>签到次数</th><th>下载券</th><th>上次签到时间</th><th></th></tr>
                </thead>
                {% for baiduaccount in object_list %}
                    <tr>
                        <td>{{ baiduaccount.username }}</td>
                        <td>{{ baiduaccount.check_in_times }}</td>
                        <td>{{ baiduaccount.ticket }}</td>
                        <td>{{ baiduaccount.last_checkin_time }}</td>
                        <td><a href="{% url 'delete_account' baiduaccount.pk %}">删除</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
