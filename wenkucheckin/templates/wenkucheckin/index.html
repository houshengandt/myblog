<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文库自动签到</title>
</head>
<body>
    <h1>百度文库自动签到</h1>
    <form action="{% url 'add_account' %}" method="post">
        {% csrf_token %}
        <input type="text" name="baiduaccount">
        <input type="password" name="password">
        <input type="submit" value="添加账号">
    </form>
    <ul>
        {% for baiduaccount in object_list %}
            <li>{{ baiduaccount.username }}|{{ baiduaccount.check_in_times }}|{{ baiduaccount.wealth }}|{{ baiduaccount.ticket }}|{{ baiduaccount.last_checkin_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
